instruction.ReportFilter.Textbox={
 * 'Field Constraint' is regix .It is must to avoid injection problems .
 * 'Field ErrorMessage' is error message to show when regix fails.
 *  Regix must follow single \ pattern .Eg: ^\+[0-9\s]+"
}
instruction.ReportFilter.LovSearch={
 * 'Module Name'  is PennaJavaUtil Class module names for from which table we have to show List of values .
 * 'Value Get Method' is getMethod for hidden textbox value
 * 'Value Label Method' is getMethod for Label textbox value
 * Eg:To serach on city code .Module Name =City  ,Value Get Method=getCityCode ,Value Label Method = getCityName
}
instruction.ReportFilter.StaticList={
 * This StaticList Type renders a combobox with value labels .
 * 'AppUtil MethodName' is PennantAppUtilMethod.java method name which returns value,Labels to render combo box
 * Eg :To Select Frequency   codes set  AppUtilMethodName =  getFrequency 
}
instruction.ReportFilter.DynamicList={
 * This DynamicList Type renders a combobox with value labels witch comes from table.
 * 'Module Name'  is PennaJavaUtil Class module names for from which table we have to show List of values .
 * 'Value Get Method' is getMethod for Combobox Value
 * 'Value Label Method' is getMethod for Combobox Label
 * 'Where Clause' is filter for values .It must no start with where only supply parameters Eg :  userid>1005 and usrBranch='BHILLS'
 * Eg:To serach on Security Users where userid >1010  .Module Name =SecurityUser  ,Value Get Method=getCityCode ,Value Label Method = getCityName
}
instruction.ReportFilter.MultiSelAndList={
 * This is useful in use single component for different status.
 * This Multi Select(With And Condition) Type renders a bandbox with multi select check boxes values  .
 * This will from a And condition for all Selected values .Eg . usrEnabled='1' and usrAcExp='1'
 * 'AppUtil MethodName' is PennantAppUtilMethod.java method name which returns dbFieldName,value,Labels to render Bandbox
  Eg :To Select differnt User Status from one component.PennantAppUtil Method must follw below
      public static ArrayList<ValueLabel> getUserStatusList() {
		ArrayList<ValueLabel> reportNames = new ArrayList<ValueLabel>();	
		reportNames.add(new ValueLabel("usrEnabled","1","User Enabled "));
		reportNames.add(new ValueLabel("usrAcExp","1","User Expired "));
		reportNames.add(new ValueLabel("usrIsMultiBranch","1","Multi Branch"));
		reportNames.add(new ValueLabel("usrCanOverrideLimits","1","Over Ride Limits"));
		return reportNames;
	}
	
instruction.ReportFilter.MultiSelInList={
 * This Multi Select(With In Condition) Type renders a bandbox with multi select check boxes values  .
 * This will form a In condition for all Selected values .Eg . RecordType in ('NEW','Edit','Delete')
 * 'AppUtil MethodName' is PennantAppUtilMethod.java method name which returns value,Labels to render Bandbox
 }
 instruction.ReportFilter.StaticValue={
 * This is for hidden values with no filter to display .like our report always select Active records only.
 * As it appends in query must follow sql rules 
 * Eg : Active = '1' and recordType='Approved'
 }
